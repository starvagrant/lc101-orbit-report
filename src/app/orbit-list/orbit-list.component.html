<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Orbit Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let satellite of satellites" [class.zebra]="satellites.indexOf(satellite) % 2 === 0">
        <td>{{ satellite.name }}</td>
        <td [class.warning]=satellite.shouldShowWarning()>{{ satellite.type }}</td>
        <td>{{ satellite.type }}</td>
        <td>{{ satellite.orbitType }}</td>
        <td>{{ satellite.operational }}</td>
        <td>{{ satellite.launchDate }}</td>
    </tr>
</table>
